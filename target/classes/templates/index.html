<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>主页</title>
<link rel="stylesheet" href="/css/bootstrap.css">

</head>
<body>
	
	<form id="userlogin" class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">用户名 ： </label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="username" name="username" placeholder="username">
    </div>
  </div>
  <div class="form-group">
    <label for="userpassword" class="col-sm-4 control-label">密 码 ：</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="userpassword" name="userpassword" placeholder="userpassword">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 记住密码
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <button type="submit" class="btn btn-default" click="valide()">登录</button>
    </div>
  </div>
</form>

</body>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.js"></script>
<script type="text/javascript">
//防止页面后退
history.pushState(null, null, document.URL);
window.addEventListener('popstate', function () {
    history.pushState(null, null, document.URL);
});
 function valide() {
	 var params = {};
	 params.username = $("#username").val();
	 params.phonenumber = $("#userpassword").val();
	 
		$.ajax({
			 type: "POST",
	         url:"/UserLoginServlet",
	         data:params,//提交的数据
	         dataType:"json",
	         
	         success:function (data) {
	            alert("信息正确");
	         },
	         error: function (returndata) {
	             //请求异常的回调
	             // modals.warn("网络访问失败，请稍后重试!");
	        	 alert("信息不正确");
	          }
	     });
	  }
 
</script>
</html>
